<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$gatewayname</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f4f4;
        font-style: normal;
        font-weight: normal;
        /* background-image: url("$router_base_url/$imageone"); */
        background-image: url("./background_image.jpeg");
        background-repeat: no-repeat;
      }
      .logo {
        height: 50px;
      }
      .text-center {
        text-align: center;
      }
      .text-green {
        color: #1a1369;
      }
      .text-black {
        color: #040415;
      }
      .text-grey {
        color: #6b6b6b;
      }
      .text-red {
        color: rgb(243, 75, 75);
      }
      .t-10 {
        font-size: 10px;
      }
      .t-12 {
        font-size: 12px;
      }
      .t-14 {
        font-size: 14px;
      }
      .t-20 {
        font-size: 20px;
      }
      .t-42 {
        font-size: 42px;
      }
      .ln-h-40 {
        line-height: 40px;
      }
      .bold {
        font-weight: bold;
      }
      .container {
        padding: 1rem;
      }
      .mb-0 {
        margin-bottom: 0px;
      }
      .mt-3 {
        margin-top: 3rem;
      }
      .card {
        background: #ffffff;
        padding: 1.25rem 2.25rem;
        border-radius: 9.20082px;
        opacity: 1;
        width: 100%;
      }
      .d-flex {
        display: flex;
        justify-content: space-between;
      }
      .form-control {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        margin-bottom: 1rem;
        font-size: 12px;
        color: #c4c4c4;
        background-clip: padding-box;
        background: #f4f4f4;
        border: 1px solid #e8e8e8;
        box-sizing: border-box;
        border-radius: 5px;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      ::placeholder {
        color: #c4c4c4;
        font-size: 12px;
      }
      .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      .loginBtn {
        font-size: 15px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        color: #ffffff;
        background-color: #1a1369;
        font-weight: bold;
        padding: 10px;
      }
      .voucherBtn {
        font-size: 15px;
        font-weight: bold;
        width: 100%;
        border-radius: 50px;
        cursor: pointer;
        border: 1px solid #1a1369;
        margin-top: 1rem;
        margin-bottom: 1rem;
        color: #1a1369;
        background-color: #ffffff;
        padding: 10px;
      }

      .errorMsgs {
        font-size: 12px;
        padding: 5px;
        text-align: center;
        background: rgba(235, 87, 87, 0.4);
        border-radius: 12px;
        color: #1d1d1d;
      }

      .appLinks {
        background: #fafbfc;
        border-radius: 40px;
        text-decoration: none;
        color: #040415;
        padding: 12px 16px;
        margin: 0px 5px;
      }

      .backBtn {
        text-decoration: none;
        font-size: 12px;
        color: #1a1369;
      }

      .modal {
        /* display: none;  */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      .wdth-100 {
        width: 100%;
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        border-radius: 16.7114px;
      }

      .prevbtn {
        border: 1px solid #1a1369;
        box-sizing: border-box;
        border-radius: 5px;
        padding: 8px;
        color: #1a1369;
        font-size: 12px;
        width: 40%;
        text-align: center;
        font-weight: 900;
        cursor: pointer;
      }

      .nextbtn {
        border: 1px solid #1a1369;
        box-sizing: border-box;
        border-radius: 5px;
        padding: 8px;
        color: #ffffff;
        font-size: 12px;
        width: 40%;
        text-align: center;
        font-weight: 900;
        background-color: #1a1369;
        cursor: pointer;
      }

      .indicatorcontainer {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .inactiveslide {
        border: 1px solid #c4c4c4;
        box-sizing: border-box;
        width: 11px;
        height: 11px;
        border-radius: 50%;
        margin: 2px;
      }
      .activeslide {
        background: #1a1369;
        box-sizing: border-box;
        width: 11px;
        height: 11px;
        border-radius: 50%;
        margin: 2px;
      }

      .slideshow-container {
        height: 150px;
      }

      @media (min-width: 769px) {
        .container {
          padding: 5rem;
        }
        .card-container {
          width: 30%;
          margin: 0 auto;
        }
        .summary {
          padding-right: 21rem;
          line-height: 27px;
        }
        .modal-content {
          width: 50%;
        }
        .slideshow-container {
          height: 360px;
        }
        .nextbtn {
          width: 22%;
        }
        .prevbtn {
          width: 22%;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <div class="container">
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <div class="slideshow-container">
              <div class="mySlides fade">
                <img
                  class="img-responsive wdth-100"
                  src="./slide1.svg"
                  alt="slide1"
                />
              </div>
              <div class="mySlides fade">
                <img
                  class="img-responsive wdth-100"
                  src="./slide2.svg"
                  alt="slide2"
                />
              </div>
              <div class="mySlides fade">
                <img
                  class="img-responsive wdth-100"
                  src="./slide3.svg"
                  alt="slide3"
                />
              </div>
            </div>

            <div class="d-flex">
              <div class="prevbtn" onclick="plusSlides(-1)">
                < Previous
              </div>
              <div id="next" class="nextbtn" onclick="plusSlides(1)">
                Next >
              </div>
            </div>
            <div class="indicatorcontainer">
              <p onclick="currentSlide(1)" class="inactiveslide dot"></p>
              <p onclick="currentSlide(2)" class="inactiveslide dot"></p>
              <p onclick="currentSlide(3)" class="inactiveslide dot"></p>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="text-center">
              <img class="logo" src="$router_base_url/$logo" />
              <p class="text-black t-14 bold">
                Welcome to
                <span class="bold"> $gatewayname</span>
              </p>
              <p class="t-12 text-grey">
                Enter your ABiT email, and phone number to login
              </p>
            </div>
            <div>
              <form action="$authaction" method="get" id="loginForm">
                <input type="hidden" name="tok" value="$tok" />
                <input type="hidden" name="redir" value="$redir" />
                <div>
                  <div>
                    <label class="t-12">
                      Email address
                    </label>
                    <div class=" mb-3">
                      <input
                        id="wicryptEmail"
                        type="email"
                        name="email"
                        class="form-control loginCred"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        maxlength="32"
                        placeholder="Enter your ABiT email address here"
                      />
                    </div>
                  </div>

                  <div>
                    <label class="t-12">
                      Phone Number
                    </label>
                    <div class=" mb-3">
                      <input
                        id="wicryptPhone"
                        type="phoneNumber"
                        name="phoneNumber"
                        class="form-control loginCred"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                        maxlength="32"
                        placeholder="Enter your phone number here"
                      />
                    </div>
                  </div>
                </div>

                <p id="err" class="errorMsgs" style="display: none"></p>
                <p class="errorMsgs" style="display: $display ;">
                  $auth_login_failure_reason
                </p>

                <button class="btn loginBtn" id="login">
                  Login
                </button>
                <p class="t-12 text-center text-grey mb-0">
                  Register at
                  <a class="backBtn" href="https://tatcoin.com/" target="_blank"
                    >www.tatcoin.com
                  </a>
                </p>
                <p class="t-12 text-grey text-center mb-0">
                  Terms and Conditions Apply.
                </p>
              </form>
            </div>
          </div>
          <div class="text-center">
            <p class="t-14 text-grey mb-0 mt-3">
              Powered by

    </div>
    <script>
      var closemodal = document.getElementById("myModal");
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        if ((slideIndex === 3) & (n === 1)) {
          closemodal.style.display = "none";
        } else {
          showSlides((slideIndex += n));
        }
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        var next = document.getElementById("next");
        if (n === 3) {
          next.innerHTML = "Close";
        } else {
          next.innerHTML = "Next >";
        }
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(
            " activeslide",
            " inactiveslide"
          );
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " activeslide";
      }
    </script>
  </body>
</html>
